<html>
<head>
  <title>Symbol Polyfill</title>
  <script>
    window.existenceBefore = {
      'Array.from': !!Array.from,
      'Object.assign': !!Object.assign,
      'Promise': !!window.Promise
    };
    window.WebComponents = {bare: true};
  </script>
  <script id="loader" src="../webcomponents-loader.js"></script>
  <script src="./wct-config.js"></script>
  <script src="../node_modules/wct-browser-legacy/browser.js"></script>
</head>
<body>
  <script>
    suite('Bare polyfill does not polyfill feature if it did not exist before', function() {
      test('Array.from', function() {
        assert.equal(window.existenceBefore['Array.from'], !!Array.from);
      });

      test('Object.assign', function() {
        assert.equal(window.existenceBefore['Object.assign'], !!Object.assign);
      });
      test('Promise', function() {
        assert.equal(window.existenceBefore['Promise'], !!window.Promise);
      });
    });
  </script>
</body>
</html>
